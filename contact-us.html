    <section class="container margin-bottom-100">

        <form class="contactForm">
        <div class="row">
          <div class="col-sm-4">

            <!-- Text input-->
            <div class="form-group">
              <input id="name " name="name " type="text" placeholder="Name" class="form-control input-md" required="">
            </div>

          </div>

          <div class="col-sm-4">

            <!-- Text input-->
            <div class="form-group">
              <input id="surname" name="surname" type="text" placeholder="Surname" class="form-control input-md" required="">
            </div>

          </div>

          <div class="col-sm-4">

            <!-- Text input-->
            <div class="form-group">
              <input id="grade" name="companyname" type="text" placeholder="Grade" class="form-control input-md">
            </div>

          </div>

          <div class="col-sm-4">

            <!-- Text input-->
            <div class="form-group">
              <input id="subject" name="contactnumber" type="text" placeholder="Subject Needing Assistance With" class="form-control input-md" required="">
            </div>

          </div>

          <div class="col-sm-4">

            <!-- Text input-->
            <div class="form-group">
              <select id="onlineInperson" class="form-control input-md">
                <option value="" disabled selected>Online Tutoring Or In Person</option>
                <option value="online">Online</option>
                <option value="inPerson">In person</option>
            </select>
            </div>

          </div>

          <div class="col-sm-4">
            <div class="form-group">
            <input id="subject" name="sessions" type="text" placeholder="How many sessions per week" class="form-control input-md" required="">
            </div>

          </div>

          <div class="col-sm-12">

            <!-- Button -->
            <div class="form-group">
                <button id="submit" name="submit" class="btn btn-primary">Send Message</button>
            </div>

          </div>


      </div>

      </form>
    </section>
